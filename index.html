<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="side-bar">
        <h1>workers</h1>
        <div id="un-staff"></div>
        <div class="contain-btn">
            <button type="button" id="add-staff">Add New Worker</button>
        </div>
    </section>
    <section class="plan">
        <div class="container container1">
            <h3>salle de conference</h3>
            <div id="worker-conference" data-limit="4"></div>
            <button id="conference" type="button" class="btn" data-salle="conference">+</button>
        </div>
        <div class="container container2">
            <h3>salle de reception</h3>
            <div id="worker-reception" data-limit="3"></div>
            <button id="reception" type="button" class="btn" data-salle="reception">+</button>
        </div>
        <div class="container container3">
            <h3>salle de archive</h3>
            <div id="worker-archive" data-limit="2"></div>
            <button id="archive" type="button" class="btn" data-salle="archive">+</button>
        </div>
        <div class="container container4">
            <h3>salle de securite</h3>
            <div id="worker-securite" data-limit="2"></div>
            <button id="securite" type="button" class="btn" data-salle="securite">+</button>
        </div>
        <div class="container container5">
            <h3>salle de personnel</h3>
            <div id="worker-personnel" data-limit="5"></div>
            <button id="personnel" type="button" class="btn" data-salle="personnel">+</button>
        </div>
        <div class="container container6">
            <h3>salle de serveur</h3>
            <div id="worker-serveur" data-limit="1"></div>
            <button id="serveur" type="button" class="btn" data-salle="serveur">+</button>
        </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
